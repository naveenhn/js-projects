<div class="container-fluid">

    <form ng-submit="login(user)" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>


        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-required="true" ng-model="user.emailaddress" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-required="true" ng-model="user.password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>

    <button class="btn btn-lg btn-block btn-secondary " ng-click="logout() ">Logout (clears localstorage) </button>


</div>
